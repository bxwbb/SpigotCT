name: windows可执行程序构建

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置Java环境
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Maven打包JAR包
        run: mvn clean package -DskipTests

      - name: 上传构建好的Jar文件
        uses: actions/upload-artifact@v4
        with:
          name: java-jar
          path: ./target/SpigotCT-1.0-SNAPSHOT.jar

      - name: 配置本地Launch4j工具路径
        run: |
          $launch4jPath = "$(Get-Location)\launch4j-3.50-win32\launch4j"
          if (-not (Test-Path $launch4jPath)) {
              throw "Launch4j路径不存在: $launch4jPath，请检查文件目录结构"
          }
          
          Write-Host "使用本地Launch4j路径: $launch4jPath"
          
          echo $launch4jPath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          
          launch4j --version

      - name: 转换JAR为Windows EXE
        run: launch4j ./launch4j.xml

      - name: 创建压缩包（包含EXE和res文件夹）
        run: |
          New-Item -ItemType Directory -Path ./dist -Force
          Copy-Item -Path ./target/SpigotCT.exe -Destination ./dist/
          Copy-Item -Path ./res -Destination ./dist/ -Recurse -Force
          Compress-Archive -Path ./dist/* -DestinationPath ./SpigotCT-Windows.zip -Force

      - name: 上传打包好的压缩包
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe-with-res
          path: ./SpigotCT-Windows.zip