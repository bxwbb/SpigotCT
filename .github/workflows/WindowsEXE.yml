name: windows可执行程序构建

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置Java环境
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Maven打包JAR包
        run: mvn clean package -DskipTests

      - name: 上传构建好的Jar文件
        uses: actions/upload-artifact@v4
        with:
          name: java-jar
          path: ./target/SpigotCT-1.0-SNAPSHOT.jar

      - name: 安装Launch4j工具（修复下载问题）
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          
          $launch4jUrl = "https://github.com/FutureMillennium/launch4j-mirror/releases/download/v3.50/launch4j-3.50-win32.zip"
          
          $retryCount = 3
          $success = $false
          for ($i=1; $i -le $retryCount; $i++) {
              try {
                  Write-Host "尝试第 $i 次下载Launch4j..."
                  Invoke-WebRequest -Uri $launch4jUrl -OutFile launch4j.zip -TimeoutSec 60 -UseBasicParsing
                  $success = $true
                  break
              }
              catch {
                  Write-Host "第 $i 次下载失败: $_"
                  if ($i -eq $retryCount) {
                      throw "多次下载Launch4j失败，请检查网络或下载链接"
                  }
                  Start-Sleep -Seconds 5
              }
          }
          
          if (-not $success) {
              throw "下载Launch4j失败"
          }
          
          Expand-Archive -Path launch4j.zip -DestinationPath C:\launch4j -Force
          
          $launch4jPath = "C:\launch4j\launch4j-3.50-win32"
          if (-not (Test-Path $launch4jPath)) {
              $launch4jPath = (Get-ChildItem -Path "C:\launch4j" -Directory | Select-Object -First 1).FullName
          }
          echo $launch4jPath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          
          launch4j --version

      - name: 转换JAR为Windows EXE
        run: launch4j ./launch4j.xml

      - name: 创建压缩包（包含EXE和res文件夹）
        run: |
          New-Item -ItemType Directory -Path ./dist -Force
          Copy-Item -Path ./target/SpigotCT.exe -Destination ./dist/
          Copy-Item -Path ./res -Destination ./dist/ -Recurse -Force
          Compress-Archive -Path ./dist/* -DestinationPath ./SpigotCT-Windows.zip -Force

      - name: 上传打包好的压缩包
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe-with-res
          path: ./SpigotCT-Windows.zip